<div class="provider-modal animated fadeIn">
  <div class="modal-header">
    <h4 class="provider-modal-title">Reject Document</h4>
    <a class="pointer crossIcon" (click)="closeModal(null)">
      <img src="../../../../assets/images/icons/icon_close.svg" alt="close" class="icon-size-16">
    </a>
  </div>
  <div class="modal-body">
    <p>Please provide the reason of rejection.</p>
    <div class="text-center text-area">
      <form autocomplete="off" novalidate [formGroup]="docReasonForm" (ngSubmit)="submitReason()">
        <div class="form-group mb-3">
          <select class="form-control" placeholder="Select" name="reasonType" formControlName="reasonType"> 
            <option [value]="null" disabled>Select Reason</option>
            <option [value]="reason.ReasonID" *ngFor="let reason of docsReasons; let i = index" [selected] = "reason.ReasonID && i == 0">{{reason.ReasonName}}</option>
          </select>
        </div>
        <div class="form-group">
          <textarea type="text" rows="4" class="form-control" placeholder="Detail" (focus)="descError=false" (focusout)="descError=true"
            formControlName="reasonDesc" [ngClass]="{'inputError': docReasonForm.controls['reasonDesc'].errors && descError}"></textarea>
          <span *ngIf="descError">
            <p class="animated fadeIn inputError text-left" *ngIf="docReasonForm.controls['reasonDesc'].hasError('required') && (docReasonForm.controls.reasonDesc.dirty || docReasonForm.controls.reasonDesc.touched)">This
              field is required!</p>
            <p class="animated fadeIn inputError text-left" *ngIf="docReasonForm.controls['reasonDesc'].hasError('maxlength')  && (docReasonForm.controls.reasonDesc.dirty || docReasonForm.controls.reasonDesc.touched)">Discription
              should not exceed from 250 characters</p>
          </span>
        </div>
      </form>
      <button class="btn btn-primary btn-lg hvr-sweep-to-right w-50 pull-right mt-3 mb-3" (click)="submitReason()"
        [disabled]="docReasonForm.invalid">Submit</button>
    </div>
  </div>
</div>
